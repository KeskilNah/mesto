<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <div class="popup">
    <div class="popup__container">
      <button class="popup__exit"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form action="#" class="popup__form">
        <input type="text" class="popup__text popup__text_name" value="Жак-Ив Кусто" id="name">
        <input type="text" class="popup__text popup__text_description" value="Исследователь океана" id="description">
        <button type="submit" class="popup__save-button">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="page__wrapper">
    <header class="header">
      <img src="./images/logo.svg" alt="лого_место" class="header__logo">
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__wrapper">
          <img src="./images/avatar(1).png" alt="Жак-Ив Кусто" class="profile__avatar">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit"></button>
          <p class="profile__subtitle">Исследователь океана</p>
          <button type="button" class="profile__button"></button>
        </div>
      </section>
      <section class="gallery"> 
        <ul class="gallery__items">
        <li class="item">
          <img src="./images/karachevsk.png" alt="Карачаевск" class="item__image">
          <div class="item__description">
            <p class="item__text">Карачаевк</p>
            <button type="button" class="item__like"></button>
          </div>
        </li>
        <li class="item">
          <img src="./images/elbrus.png" alt="Эльбрус" class="item__image">
          <div class="item__description">
            <p class="item__text">Гора Эльбрус</p>
            <button type="button" class="item__like"></button>
          </div>
        </li>
        <li class="item">
          <img src="./images/dombai.png" alt="Домбай" class="item__image">
          <div class="item__description">
            <p class="item__text">Домбай</p>
            <button type="button" class="item__like"></button>
          </div>
        </li>
        <li class="item">
          <img src="./images/elbrus.png" alt="Ещё Эльбрус" class="item__image">
          <div class="item__description">
            <p class="item__text">Гора Эльбрус</p>
            <button type="button" class="item__like"></button>
          </div>
        </li>
        <li class="item">
          <img src="./images/dombai.png" alt="Ещё домбай" class="item__image">
          <div class="item__description">
            <p class="item__text">Домбай</p>
            <button type="button" class="item__like"></button>
          </div>
        </li>
        <li class="item">
          <img src="./images/karachevsk.png" alt="Карачаево-Черкессия" class="item__image">
          <div class="item__description">
            <p class="item__text">Карачаево-Черкессия</p>
            <button type="button" class="item__like"></button>
          </div>
        </li>
      </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__author">© 2020 Mesto Russia</p>
    </footer>

  </div>
  <script src="./js/script.js"></script>
</body>
</html>
