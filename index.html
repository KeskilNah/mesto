<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <div class="popup">
    <div class="popup__container">
      <button class="popup__exit"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form action="#" class="popup__form">
        <input type="text" class="popup__text popup__text_name" value="Жак-Ив Кусто" id="name">
        <input type="text" class="popup__text popup__text_description" value="Исследователь океана" id="description">
        <button class="popup__save-button">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="adding-popup">
    <div class="adding-popup__container">
      <button class="adding-popup__exit"></button>
      <h2 class="adding-popup__title">Новое место</h2>
      <form class="adding-popup__form">
        <input type="text" class="adding-popup__text adding-popup__text_place" placeholder="Название" value="" id="place">
        <input type="text" class="adding-popup__text adding-popup__text_url" placeholder="Ссылка на картинку" value="" id="link">
        <button type="submit" class="adding-popup__save-button">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="image-popup">
    <div class="image-popup__container">
      <button class="image-popup__exit"></button>
      <p class="image-popup__title">asdasd</p>
      <img src="./images/avatar(1).png" alt="" class="image-popup__pic">
    </div>
  </div>
  <div class="page__wrapper">
    <header class="header">
      <img src="./images/logo.svg" alt="лого_место" class="header__logo">
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__wrapper">
          <img src="./images/avatar(1).png" alt="Жак-Ив Кусто" class="profile__avatar">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit"></button>
          <p class="profile__subtitle">Исследователь океана</p>
          <button class="profile__button"></button>
        </div>
      </section>
      <section class="gallery"> 
        <ul class="gallery__items">


      </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__author">© 2020 Mesto Russia</p>
    </footer>

  </div>
  <template class="item-template">
    <li class="item">
      <img src="#" alt="#" class="item__image">
      <div class="item__description">
        <p class="item__text"></p>
        <button type="button" class="item__like"></button>
      </div>
      <button class="item__delete"></button>
    </li>
  </template>
  <script src="./js/script.js"></script>
</body>
</html>
